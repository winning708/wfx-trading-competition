[build]
  command = "npm run build"
  functions = "dist/server"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "cors", "dotenv", "cheerio", "zod", "@supabase/supabase-js"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/node-build/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
